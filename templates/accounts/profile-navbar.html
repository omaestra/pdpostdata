{% load staticfiles %}

<div class="profile-sidebar">
    <div class="profile-userpic">
        {% if user.userprofile.avatar %}
            <img class='img-responsive' src="{{ user.userprofile.avatar.url }}" />
        {% else %}
            <img class='img-responsive' src="{% static 'img/placeholder.svg' %}" />
        {% endif %}
    </div>

    <div class="profile-usertitle">
        <div class="profile-usertitle-name">
            <h4>@{{ user.username }}</h4>
        </div>
    </div>
    <div class="profile-userbuttons">
        <a href="#settings" data-toggle="tab" class="btn btn-info btn-responsive"> Editar
            <span class="glyphicon glyphicon-edit"></span>
        </a>
    </div>
    <div class="profile-usermenu">
        <ul class="nav" id="profile-tab">
            <li class="active">
                <a href="#profile" data-toggle="tab">
                    <i class="glyphicon glyphicon-home"></i>Resumen
                </a>
            </li>
            <li>
                <a href="#settings" data-toggle="tab">
                    <i class="glyphicon glyphicon-user"></i>Configuracion de la cuenta
                </a>
            </li>
            <li>
                <a href="#orders" data-toggle="tab">
                    <i class="glyphicon glyphicon-list-alt"></i>Mis Pedidos
                </a>
            </li>
            <li>
                <a href="#help" data-toggle="tab">
                    <i class="glyphicon glyphicon-flag"></i>Ayuda
                </a>
            </li>
        </ul>
    </div>
</div>
