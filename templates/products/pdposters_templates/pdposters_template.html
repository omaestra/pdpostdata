<div class="text-center pdposter">
    <ul class="sortable grid list-group">
        {% for group in grouped_photo_list %}
            <div class="col-xs-12">
            {% for photo in group %}
                <div class="col-xs-2">
                <li id="{{ photo.id }}" class="list-group-item item">
                {% if photo.cropped %}
                    <img class="img-responsive" draggable="false" src="{{ photo.cropped.image_cropped.url }}" style="width:100%; height: 100%; max-height: 100%"/>
                {% else %}
                    <img class="img-responsive" draggable="false" src="{{ photo.smart.url }}" style="width:100%; height: 100%; max-height: 100%"/>
                {% endif %}
                </li>
                </div>
            {% endfor %}
            </div>
        {% endfor %}
    </ul>
</div>
