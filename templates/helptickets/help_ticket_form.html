{% load staticfiles %}
<form class="form-horizontal" role="form" action="{% url 'send_helpticket' %}?next=user_profile" method="post">
    {% csrf_token %}
    <div class="form-group">
        <label class="control-label col-sm-2" for="id_subject">Asunto:</label>
        <div class="col-sm-10">
            {{ helpticket_form.subject }}
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="id_message">Mensaje:</label>
        <div class="col-sm-10">
            {{ helpticket_form.message }}
            {{ helpticket_form.message.help_text }}
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary btn-fill">Enviar</button>
        </div>
    </div>
</form>
